<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-100 to-purple-100 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 id="topicTitle" class="text-3xl font-bold text-purple-600">Flashcards</h1>
                <a href="index.html" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                    Generate New Set
                </a>
            </div>
            
            <div id="loadingIndicator" class="text-center py-12 hidden">
                <div class="spinner animate-spin inline-block w-8 h-8 border-4 border-purple-600 border-t-transparent rounded-full"></div>
                <p class="mt-4 text-purple-600">Generating your flashcards...</p>
            </div>
            
            <div id="flashcardsContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Flashcards will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <script src="results.js"></script>
</body>
</html>
